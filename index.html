	<!-- Google Charts -->

	<script type="text/javascript">
		/*google.charts.load('current', {'packages':['corechart']});*/
		google.charts.load('current', {'packages':['corechart']});
    	google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Age', 'Weight'],
          [ 8,      12],
          [ 4,      5.5],
          [ 11,     14],
          [ 4,      5],
          [ 3,      3.5],
          [ 6.5,    7]
        ]);

        var options = {
          title: 'Age vs. Weight comparison',
          hAxis: {title: 'Age', minValue: 0, maxValue: 15},
          vAxis: {title: 'Weight', minValue: 0, maxValue: 15},
          legend: 'none'
        };

        var chart = new google.visualization.ScatterChart(document.getElementById('test1'));

        chart.draw(data, options);
      }


	</script>

<body> <!-- style="background-color: black";-->

	<!-- defining selection option for different precision and operations -->

		<div class="row">
			<div class="col-md-4">
			<font color="">Floating point precision</font>
			<select>
				<option value="4bits">(4 bits)</option>
				<option value="8bits">(8 bits)</option>			
				<option value="half">Half (16 bits)</option>
				<option value="single">Single (32 bits)</option>
				<option value="double">Double (64 bits)</option>
				<option value="quad">Quad (128 bits)</option>
			</select>
			</div>

			<div class="col-md-4">
			<font color="">Arithmetics operations</font>
			<select>
				<option value="addition">Addition</option>
				<option value="subtraction">Subtraction</option>
				<option value="multiplication">Multiplication</option>
				<option value="division">Division</option>
			</select>
			</div>
			<div class="col-md-1"></div>			
			<div class="col-md-2">
			  <button type="button" class="btn btn-primary" style="margin-top:1px;">Plot my requests</button>
			</div>
			<!--
			<div class="col-md-1"></div>
			<div class="col-md-1"></div>
			-->
		</div>
	<!--================ END ================-->

		<div id="test2"></div>

	</div>
